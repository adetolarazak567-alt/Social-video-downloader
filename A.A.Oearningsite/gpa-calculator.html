    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GPA Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: white;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #2c2c2c;
      padding: 20px;
      border-radius: 10px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .course {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      align-items: center;
    }
    .course input, .course select {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
    .remove-btn {
      background: red;
      border: none;
      color: white;
      padding: 8px 10px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    .add {
      background-color: #4caf50;
    }
    .calculate {
      background-color: #2196f3;
      width: 100%;
      margin-top: 15px;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>GPA Calculator</h1>
    <form id="gpaForm">
      <div id="coursesContainer">
        <div class="course">
          <input type="text" placeholder="Course Name" required>
          <select required>
            <option value="">Grade</option>
            <option value="5">A</option>
            <option value="4">B</option>
            <option value="3">C</option>
            <option value="2">D</option>
            <option value="1">E</option>
            <option value="0">F</option>
          </select>
          <input type="number" placeholder="Units" required min="1">
          <button type="button" class="remove-btn" onclick="removeCourse(this)">‚ùå</button>
        </div>
      </div>

      <div class="buttons">
        <button type="button" class="add" onclick="addCourse()">‚ûï Add Course</button>
      </div>

      <button type="submit" class="calculate">üéì Calculate GPA</button>
    </form>

    <div id="result"></div>
  </div>

  <script>
    let maxCourses = 15;

    function addCourse() {
      const container = document.getElementById('coursesContainer');
      if (container.children.length >= maxCourses) {
        alert("You can only add up to 15 courses.");
        return;
      }

      const div = document.createElement('div');
      div.className = 'course';
      div.innerHTML = `
        <input type="text" placeholder="Course Name" required>
        <select required>
          <option value="">Grade</option>
          <option value="5">A</option>
          <option value="4">B</option>
          <option value="3">C</option>
          <option value="2">D</option>
          <option value="1">E</option>
          <option value="0">F</option>
        </select>
        <input type="number" placeholder="Units" required min="1">
        <button type="button" class="remove-btn" onclick="removeCourse(this)">‚ùå</button>
      `;
      container.appendChild(div);
    }

    function removeCourse(button) {
      const course = button.parentElement;
      course.remove();
    }

    document.getElementById('gpaForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const courses = document.querySelectorAll('#coursesContainer .course');
      let totalUnits = 0;
      let totalPoints = 0;

      for (const course of courses) {
        const grade = parseFloat(course.children[1].value);
        const units = parseFloat(course.children[2].value);
        if (isNaN(grade) || isNaN(units)) continue;
        totalUnits += units;
        totalPoints += grade * units;
      }

      const gpa = (totalPoints / totalUnits).toFixed(2);
      document.getElementById('result').innerText = `üìä Your GPA is: ${gpa}`;
    });
  </script>
</body>
</html>
