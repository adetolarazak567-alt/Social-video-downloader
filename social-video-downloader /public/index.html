<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Social Video Downloader</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="container">
    <h1>Social Video Downloader</h1>
    <p class="muted">Paste a TikTok, Instagram, Facebook, Twitter/X or Snapchat link</p>
  </header>

  <div class="container card">
    <form id="form">
      <input id="url" type="url" placeholder="https://..." required />
      <button type="submit">Generate</button>
    </form>

    <div id="status" class="status hidden"></div>

    <section id="result" class="hidden">
      <div class="meta">
        <img id="thumb" alt="thumbnail" />
        <div>
          <h3 id="title"></h3>
        </div>
      </div>
      <div class="formats" id="formats"></div>
    </section>
  </div>

  <footer class="container foot">
    <small>We donâ€™t host content. Links are fetched directly from platforms.</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
